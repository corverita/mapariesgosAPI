{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
  {% block style %}
  {% endblock style %}
</head>
<body>
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} text-center" role="alert">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}
  <nav class="d-flex container-fluid col-12 justify-content-around d-inline py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center col-4 text-dark text-decoration-none">
      <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
    </a>
    
    <div class="d-inline">
      <a href="{% url 'web:home' %}" class="btn btn-primary text-white">Mapa</a>
      <a href="#" class="btn btn-primary text-white">Caracteristicas</a>
      <a href="#" class="btn btn-primary text-white">FAQs</a>
      <a href="#" class="btn btn-primary text-white">Sobre nosotros</a>
    </div>
    
    <div class="col-4 text-end">
      {% if user.is_authenticated %}
        <a href="{% url 'usuarios:logout' %}" class="btn btn-primary text-white">Cerrar sesion</a>
      {% else %}
        <a href="{% url 'usuarios:login' %}" class="btn btn-primary text-white">Iniciar sesion</a>
      {% endif %}
    </div>
  </nav>


  {% block body %}
  {% endblock %}
</body>
</html>
