{% load static%}

<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="close">Nuevo Incidente</h2>
            <button class="close" type="button" aria-label="Close" onclick="hideModal('#modal-nuevo-incidente')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <form id="form-nuevo-incidente">
            <div class="modal-body">
                <table class="table table-responsive-lg">
                        <tr>
                            <td>
                                Latitud:
                            </td>
                        <td>
                            <input readonly type="number" name="latitud" id="latitud">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Longitud
                        </td>
                        <td>
                            <input readonly type="number" name="longitud" id="longitud">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Direcci&oacute;n
                        </td>
                        <td>
                            <input readonly type="text" name="direccion" id="direccion">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Estado:
                        </td>
                        <td>
                            <input readonly type="text" name="estado" id="estado_form" value="">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Municipio:
                        </td>
                        <td>
                            <input readonly type="text" name="municipio" id="municipio_form">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Tipo de Incidente:
                        </td>
                        <td>
                            <div class='d-flex text-center align-items-center'>
                                <label class="col-3">
                                    <input type="radio" name="tipo_incidente" id="tipo_incidente_nuevo" value="1" checked>
                                    <img src="{% static 'images/icons/ambulancia icon.png' %}" alt="Ambulancia" class="icon">
                                    <br>
                                    <p>
                                        Ambulancia
                                    </p>
                                </label>
                                <label class="col-3">
                                    <input type="radio" name="tipo_incidente" id="tipo_incidente_nuevo" value="2">
                                    <img src="{% static 'images/icons/choque icon.png' %}" alt="Accidente de tráfico" class="icon">
                                    <br>
                                    <p>
                                        Accidente de
                                        <br>
                                        tráfico
                                    </p>
                                </label>
                                <label class="col-3">
                                    <input type="radio" name="tipo_incidente" id="tipo_incidente_nuevo" value="3">
                                    <img src="{% static 'images/icons/gun icon.png' %}" alt="Tiroteo" class="icon">
                                    <br>
                                    <p>
                                        Tiroteo
                                    </p>
                                </label>
                                <label class="col-3">
                                    <input type="radio" name="tipo_incidente" id="tipo_incidente_nuevo" value="4">
                                    <img src="{% static 'images/icons/robber icon.png' %}" alt="Asaltante" class="icon">
                                    <br>
                                    <p>Asaltante</p>
                                </label>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" type="button" onclick="hideModal('#modal-nuevo-incidente')">Cancelar</button>            
                <button class="btn btn-success" type="submit" id="boton-publicar-incidente">Publicar</button>
            </div>
        </form>
    </div>
</div>
