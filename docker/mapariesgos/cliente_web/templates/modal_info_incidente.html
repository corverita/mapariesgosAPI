{% load static%}

<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="close">Detalle del incidente</h2>
            <button class="close" type="button" aria-label="Close" onclick="hideModal()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <table class="table table-responsive-sm">
                <tr>
                    <td>
                        Fecha:
                    </td>
                    <td>
                        {{incidente.fecha.date}}
                    </td>
                </tr>
                <tr>
                    <td>
                        Hora:
                    </td>
                    <td>
                        {{incidente.fecha.time}}
                    </td>
                </tr>
                <tr>
                    <td>
                        Estado:
                    </td>
                    <td>
                        {{incidente.municipio.estado}}
                    </td>
                </tr>
                <tr>
                    <td>
                        Municipio:
                    </td>
                    <td>
                        {{incidente.municipio}}
                    </td>
                </tr>
                <tr>
                    <td>
                        Tipo de Incidente:
                    </td>
                    <td>
                        {{incidente.tipo_incidente}}
                    </td>
                </tr>
            </table>
        </div>
        <div class="modal-footer">
            <button class="btn btn-danger" type="button" onclick="hideModal()">Cerrar</button>            
        </div>
    </div>
</div>
